<script>
function GetIP() {
    var xhr = new XMLHttpRequest();

    xhr.open('GET', 'https://api.ipify.org?format=json');

    xhr.responseType = 'json';
    
    xhr.send();
    
    xhr.onload = function() {
      
    var content;

    var response = xhr.response; 

    document.getElementById("ip").innerHTML = response.ip;
    };
}

window.onload(GetIP());
</script>
