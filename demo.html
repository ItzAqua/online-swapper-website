<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
function GetIP() {
  try {
    const response = await axios.get('https://api.ipify.org?format=json');
    document.querySelector('meta[name="description"]').setAttribute("content", response.ip);
  } catch (error) {
    console.error(error);
  }
}

window.onload(GetIP());
</script>
